<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JC Fashion For Women - Launching Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Vanta.js & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo-frame {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 24px;
      display: inline-block;
      box-shadow:
        0 4px 15px rgba(255, 255, 255, 0.05),
        inset 0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 2px 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      perspective: 800px;
      backdrop-filter: blur(4px);
      margin-bottom: 20px;
      cursor: pointer;
    }

    .logo-inside {
      width: 220px;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 1px 3px rgba(255,255,255,0.1));
      transform-style: preserve-3d;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo-frame:hover {
      transform: scale(1.06);
      box-shadow:
        0 8px 40px rgba(255, 255, 255, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.3),
        inset 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .logo-frame:hover .logo-inside {
      transform: rotateX(12deg) rotateY(16deg) scale(1.05);
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 15px;
      color: #fefefe;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 1.8rem;
      font-weight: 400;
      color: #fff;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-bottom: 25px;
      transition: transform 0.3s ease-in-out;
    }

    #countdown:hover {
      transform: scale(1.05);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #ccc;
      font-size: 1.8rem;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #fff;
      transform: rotate(10deg) scale(1.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container > * {
      animation: fadeInUp 1s ease both;
    }

    /* ----------------- Responsive Styles ------------------ */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      #countdown {
        font-size: 1.3rem;
        padding: 8px 16px;
      }

      .logo-inside {
        width: 180px;
      }

      .logo-frame {
        padding: 16px;
      }

      .social-icons a {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }

      #countdown {
        font-size: 1.1rem;
        padding: 6px 14px;
      }

      .logo-inside {
        width: 150px;
      }

      .logo-frame {
        padding: 14px;
      }

      .social-icons {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- 3D Animated Background -->
  <div id="background"></div>

  <!-- Content -->
  <div class="container">
    <div class="logo-frame">
      <img src="logo.svg" alt="JC Fashion Logo" class="logo-inside">
    </div>

    <h1>Women's Clothing Brand</h1>
    <p>We're launching something beautiful.<br>Stay tuned!</p>

    <div id="countdown"></div>

    <p>Follow us for updates:</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/jcfashionforwomen/?igsh=aGVieXR0eTQzc2Vy#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/people/Jc-Fashionforwomen/pfbid02uMJhGoGYdetco5kVYEELuUzMZxGiYoqU315kh5G6ZL7SDU5vDjEhKm9nvr5msYeJl/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>

  <!-- Countdown Timer Script -->
  <script>
    const launchDate = new Date(2025, 7, 1, 0, 0, 0); // August 1, 2025
    const countdown = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Vanta.js Background Script -->
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 10.00,
      maxDistance: 20.00,
      spacing: 18.00
    });
  </script>

  <!-- 3D Floating Logo Animation -->
  <script>
    const logoInside = document.querySelector('.logo-inside');

    let angleX = 0;
    let angleY = 0;

    function float3D() {
      angleX += 0.2;
      angleY += 0.15;

      const rotateX = 4 * Math.sin(angleX * Math.PI / 180);
      const rotateY = 4 * Math.cos(angleY * Math.PI / 180);

      if (!logoInside.matches(':hover')) {
        logoInside.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      }

      requestAnimationFrame(float3D);
    }

    float3D();
  </script>

</body>
</html>
